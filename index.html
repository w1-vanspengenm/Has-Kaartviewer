<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HAS Kaartviewer</title>
        <script src="Scripts/leaflet.js"></script>
        <script src="Scripts/jquery-3.1.1.min.js"></script>
        <script src="Scripts/myScript.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/leaflet.css">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/has_favicon.ico">
        <link rel="icon" href="images/has_favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="logo">
            <img src="images/has_logo.png" alt="HAS logo">
        </div>
        <div id="map"></div>
        <div id="menu">
            <form id="menuForm">
                <table class="formTable" id="formTable">
                    <tr>
                        <td><label for="achtergrond">Kies uw achtergrondkaart:</label></td>
                        <td><select id="achtergrond" name="achtergrond" onchange="backgroundSwitch()">
                        <option value="grijs">Grijs tinten</option>
                        <option value="osm">Open street map</option>
                        <option value="satelliet">Satelliet beelden</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="webserviceURL">Vul uw webservice in:</label></td>
                        <td><input type="text" class="textfield" id="webserviceURL" name="webserviceURL"></td>
                    </tr>
                    <tr>
                        <td><label for="webserviceNaam">Vul een webservice naam in:</label></td>
                        <td><input type="text" class="textfield" id="webserviceNaam" name="webserviceNaam"></td>
                    </tr>
                    <tr>
                        <td><label for="soortService">Kies het soort webservice:</label></td>
                        <td><select id="soortService" name="soortService" onchange="showfields();">
                        <option value="wfs">WFS</option>
                        <option value="wms">WMS</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label id="layerNaamLabel" for="layerNaam" hidden>Vul naam gewenste wms laag in:</label></td>
                        <td><input type="text" class="textfield" id="layerNaam" name="layerNaam" hidden></td>
                    </tr>
                    <tr>
                        <td><label id="crsLabel" for="crs" hidden>Vul het crs van de laag in</label></td>
                        <td><input type="text" id="crs" name="crs" class="textfield" hidden></td>
                    </tr>
                    <tr>
                        <td>
                            <ul id="serviceLijst"></ul>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="button" id="serviceToevoegen" name="serviceToevoegen" value="Toevoegen" onclick="sT();"></td>
                    </tr>
                    </table>
            </form>
        </div>
    </body>
</html>
